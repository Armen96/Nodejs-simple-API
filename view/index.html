<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2>Generate a User</h2>
        <button type="button" class="btn btn-success create-user-btn">Auto Generated User</button>
    </div>
    <div class="row">


        <div class="col-md-6">
            <div class="col-md-8" style="padding: 0">
                <input type="search" id="search" placeholder="Search user ..." class="form-control">
            </div>
            <div class="col-md-4">
                <button class="btn btn-info search-user-btn">Search</button>
            </div>
        </div>

        <div class="col-md-12" style="margin-top: 20px">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="th-sm">Name</th>
                    <th class="th-sm">Email</th>
                    <th class="th-sm">Password</th>
                </tr>
                </thead>
                <tbody class="user-table">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../public/js/index.js"></script>
</body>
</html>
